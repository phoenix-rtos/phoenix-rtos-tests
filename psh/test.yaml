test:
    targets:
        include: [sparcv8leon-generic-qemu]

    tests:
        - name: gibber
          harness: test-gibber.py
          # additional resources may be necessary for psh tests, especially on smaller syspage targets
          # ensure no other binaries are loaded from the previous tests during the psh tests
          reboot: True

        - name: auth
          harness: test-auth.py

        #FIXME - test-pshlogin.py is only for targets with root
        - name: pshlogin
          harness: test-pshlogin.py
          targets:
              exclude: [armv7m7-imxrt106x-evk, armv7m7-imxrt117x-evk, armv7m4-stm32l4x6-nucleo, sparcv8leon-generic-qemu, armv8m33-mcxn94x-frdm]

        - name: echo
          harness: test-echo.py

        - name: date
          harness: test-date.py

        - name: prompt
          harness: test-prompt.py

        - name: autocompletion
          harness: test-autocompletion.py

        - name: ps
          harness: test-ps.py

        - name: cat
          harness: test-cat.py

        - name: cat-shells
          harness: test-cat-shells.py
          targets:
              exclude: [armv7m7-imxrt106x-evk, armv7m7-imxrt117x-evk, armv7m4-stm32l4x6-nucleo, sparcv8leon-generic-qemu, armv8m33-mcxn94x-frdm]

        - name: kill
          harness: test-kill.py

        - name: mkdir
          harness: test-mkdir.py

        - name: touch
          harness: test-touch.py

        - name: touch-rootfs
          harness: test-touch-rootfs.py
          targets:
              exclude: [armv7m7-imxrt106x-evk, armv7m7-imxrt117x-evk, armv7m4-stm32l4x6-nucleo, sparcv8leon-generic-qemu, armv8m33-mcxn94x-frdm]

        - name: ls
          harness: test-ls.py

        - name: ls-rootfs
          harness: test-ls-rootfs.py
          targets:
              exclude: [armv7m7-imxrt106x-evk, armv7m7-imxrt117x-evk, armv7m4-stm32l4x6-nucleo, sparcv8leon-generic-qemu, armv8m33-mcxn94x-frdm]

        - name: runfile
          harness: test-runfile.py
          targets:
              # runfile applet is not intended for non-rootfs targets
              # aarch64a53-zynqmp-qemu: excluded due to https://github.com/phoenix-rtos/phoenix-rtos-project/issues/1386
              exclude: [aarch64a53-zynqmp-qemu, armv7m7-imxrt106x-evk, armv7m7-imxrt117x-evk, armv7m4-stm32l4x6-nucleo, sparcv8leon-generic-qemu, armv8m33-mcxn94x-frdm]

        - name: history
          harness: test-history.py
          targets:
              # aarch64a53-zynqmp-qemu: excluded due to https://github.com/phoenix-rtos/phoenix-rtos-project/issues/1386
              exclude: [aarch64a53-zynqmp-qemu]

        - name: help
          harness: test-help.py

        - name: exit
          harness: test-exit.py

        - name: perf
          harness: test-perf.py
          targets:
              # only for rootfs targets compiled with buffer-mem support
              exclude: [armv7m7-imxrt106x-evk, armv7m7-imxrt117x-evk, armv7m4-stm32l4x6-nucleo, sparcv8leon-generic-qemu]

        - name: trace-to-file
          harness: test-trace-to-file.py
          targets:
              # only for QEMU targets with MBR
              value: [ia32-generic-qemu, riscv64-generic-qemu]
