test:
    tests:
        - name: auth
          harness: test-auth.py

        #FIXME - test-pshlogin.py is only for targets with root
        - name: pshlogin
          harness: test-pshlogin.py
          targets:
              value:
                  - ia32-generic

        - name: prompt
          harness: test-prompt.py

        - name: autocompletion
          harness: test-autocompletion.py

        - name: ps
          harness: test-ps.py

        - name: cat
          harness: test-cat.py

        - name: mkdir
          harness: test-mkdir.py
          targets:
              exclude:
                  - armv7m7-imxrt106x
