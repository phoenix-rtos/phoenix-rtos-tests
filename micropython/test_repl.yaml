      ignore: True
    - name: cmdline.repl_autoindent
      execute: echo usr/test/micropython/cmdline/repl_autoindent.py
    - name: cmdline.repl_basic
      execute: echo usr/test/micropython/cmdline/repl_basic.py
    - name: cmdline.repl_cont
      execute: echo usr/test/micropython/cmdline/repl_cont.py
    - name: cmdline.repl_emacs_keys
      execute: echo usr/test/micropython/cmdline/repl_emacs_keys.py
    - name: cmdline.repl_inspect
      execute: echo usr/test/micropython/cmdline/repl_inspect.py
    - name: cmdline.repl_micropyinspect
      execute: echo usr/test/micropython/cmdline/repl_micropyinspect.py
    - name: cmdline.repl_paste
      execute: echo usr/test/micropython/cmdline/repl_paste.py
      ignore: True
    - name: cmdline.repl_sys_ps1_ps2
      execute: echo usr/test/micropython/cmdline/repl_sys_ps1_ps2.py
